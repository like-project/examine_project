<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .login-container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-type {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <h2 class="login-title">用户登录</h2>
            
            <div class="login-type">
                <el-radio-group v-model="loginType">
                    <el-radio :label="1">密码登录</el-radio>
                    <el-radio :label="2">验证码登录</el-radio>
                </el-radio-group>
            </div>

            <el-form :model="loginForm" :rules="rules" ref="loginForm">
                <el-form-item prop="account">
                    <el-input v-model="loginForm.account" placeholder="请输入手机号/邮箱">
                        <i slot="prefix" class="el-icon-user"></i>
                    </el-input>
                </el-form-item>

                <el-form-item prop="password" v-if="loginType === 1">
                    <el-input v-model="loginForm.password" type="password" placeholder="请输入密码">
                        <i slot="prefix" class="el-icon-lock"></i>
                    </el-input>
                </el-form-item>

                <el-form-item prop="verifyCode" v-if="loginType === 2">
                    <el-row :gutter="10">
                        <el-col :span="16">
                            <el-input v-model="loginForm.verifyCode" placeholder="请输入验证码">
                                <i slot="prefix" class="el-icon-message"></i>
                            </el-input>
                        </el-col>
                        <el-col :span="8">
                            <el-button @click="sendCode" :disabled="counting">
                                {{ counting ? `${counter}s后重试` : '获取验证码' }}
                            </el-button>
                        </el-col>
                    </el-row>
                </el-form-item>

                <el-form-item>
                    <el-button type="primary" @click="handleLogin" style="width: 100%">登录</el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>

    <!-- 引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <!-- 引入Element UI -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 引入axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    loginType: 1, // 1-密码登录 2-验证码登录
                    loginForm: {
                        account: '',
                        password: '',
                        verifyCode: ''
                    },
                    counting: false,
                    counter: 60,
                    rules: {
                        account: [
                            { required: true, message: '请输入手机号/邮箱', trigger: 'blur' }
                        ],
                        password: [
                            { required: true, message: '请输入密码', trigger: 'blur' }
                        ],
                        verifyCode: [
                            { required: true, message: '请输入验证码', trigger: 'blur' }
                        ]
                    }
                }
            },
            methods: {
                handleLogin() {
                    this.$refs.loginForm.validate(valid => {
                        if (valid) {
                            const params = {
                                account: this.loginForm.account,
                                loginType: this.loginType
                            }
                            if (this.loginType === 1) {
                                params.password = this.loginForm.password
                            } else {
                                params.verifyCode = this.loginForm.verifyCode
                            }
                            
                            axios.post('/user/login', params)
                                .then(response => {
                                    if (response.data.code === 200) {
                                        this.$message.success('登录成功')
                                        // TODO: 跳转到首页或其他页面
                                    } else {
                                        this.$message.error(response.data.message)
                                    }
                                })
                                .catch(error => {
                                    this.$message.error('登录失败，请稍后重试')
                                })
                        }
                    })
                },
                sendCode() {
                    if (!this.loginForm.account) {
                        this.$message.warning('请先输入手机号')
                        return
                    }
                    
                    this.counting = true
                    this.counter = 60
                    
                    const timer = setInterval(() => {
                        this.counter--
                        if (this.counter <= 0) {
                            clearInterval(timer)
                            this.counting = false
                        }
                    }, 1000)
                    
                    axios.get(`/user/verify-code/${this.loginForm.account}`)
                        .then(response => {
                            if (response.data.code === 200) {
                                this.$message.success('验证码已发送')
                            } else {
                                this.$message.error(response.data.message)
                            }
                        })
                        .catch(error => {
                            this.$message.error('发送验证码失败，请稍后重试')
                        })
                }
            }
        })
    </script>
</body>
</html>
